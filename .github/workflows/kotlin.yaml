name: Build and test

on:
  push:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'semeru'
          java-version: 25
      - name: Gradle build
        run: chmod +x gradlew && ./gradlew build
